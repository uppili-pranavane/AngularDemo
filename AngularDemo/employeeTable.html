<table border="1">
    <thead>
        <tr>
            <th>name</th>
            <!--<th>gender</th>-->
            <td>salary</td>
            <td>dateofbirth</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in emp">
            <td>{{emp.name}}</td>
            <!--<td>{{emp.gender | gender}}</td>-->

        </tr>
    </tbody>
</table>
